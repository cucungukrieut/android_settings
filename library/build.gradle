apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion Integer.valueOf((String) project.property('android.compileSdkVersion'))
    buildToolsVersion project.property('android.buildToolsVersion')

    defaultConfig {
        minSdkVersion project.property('library.minSdkVersion')
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        if (!Boolean.parseBoolean(System.getenv('TRAVIS'))) {
            modules {
                minifyEnabled false
            }
        }
        debug {
            minifyEnabled false
            testCoverageEnabled true
        }
    }

    sourceSets {
        release.java.srcDirs = [
                '../library-core/src/main/java',
                '../library-activity/src/main/java',
                '../library-fragment/src/main/java',
                '../library-dialog-base/src/main/java',
                '../library-dialog-collection/src/main/java',
                '../library-dialog-color/src/main/java',
                '../library-dialog-datetime/src/main/java',
                '../library-dialog-edit/src/main/java',
                '../library-empty/src/main/java',
                '../library-menu/src/main/java',
                '../library-selection/src/main/java',
                '../library-slider/src/main/java'
        ]
        debug.java.srcDirs = release.java.srcDirs
        release.res.srcDirs = [
                '../library-core/src/main/res',
                '../library-activity/src/main/res',
                '../library-fragment/src/main/res',
                '../library-dialog-base/src/main/res',
                '../library-dialog-collection/src/main/res',
                '../library-dialog-color/src/main/res',
                '../library-dialog-datetime/src/main/res',
                '../library-dialog-edit/src/main/res',
                '../library-empty/src/main/res',
                '../library-menu/src/main/res',
                '../library-selection/src/main/res',
                '../library-slider/src/main/res'
        ]
        debug.res.srcDirs = release.res.srcDirs
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    mavenLocal()
    maven { url "http://dl.bintray.com/universum-studios/android" }
}

dependencies {
    /*
     * RELEASE DEPENDENCIES ------------------------------------------------------------------------
     */
    compile releaseDependencies.androidSupportAnnotations
    compile releaseDependencies.androidSupportAppCompatV7
    compile releaseDependencies.androidSupportVectorDrawable
    compile releaseDependencies.androidUniversumWidgetAdaptersCore
    compile releaseDependencies.androidUniversumWidgetAdaptersList
    compile releaseDependencies.androidUniversumWidgetAdaptersSpinner
    compile releaseDependencies.androidUniversumGraphicsColorUtil
    compile releaseDependencies.androidUniversumUi
    compile releaseDependencies.androidUniversumFontCore
    compile releaseDependencies.androidUniversumFontUtil
    compile releaseDependencies.androidUniversumDialogs

    /*
     * TEST DEPENDENCIES ---------------------------------------------------------------------------
     */
    // Android Instrumentation test dependencies.
    androidTestCompile testDependencies.androidSupportAnnotations
    androidTestCompile testDependencies.androidRunner
    androidTestCompile testDependencies.androidRules
    androidTestCompile testDependencies.androidEspressoCore
    androidTestCompile testDependencies.androidEspressoIntents
    androidTestCompile(testDependencies.androidEspressoContrib) {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    // Local JUnit test dependencies.
    testCompile testDependencies.junit
    testCompile testDependencies.mockitoCore
}

// Apply DEPLOY script.
apply from: '../deploy/deploy.gradle'

// Apply CODACY script.
apply from: 'codacy.gradle'