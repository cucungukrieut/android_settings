apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion Integer.valueOf((String) project.property('android.compileSdkVersion'))
    buildToolsVersion project.property('android.buildToolsVersion')

    defaultConfig {
        minSdkVersion project.property('library.minSdkVersion')
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
            testCoverageEnabled true
        }
    }

    sourceSets {
        main.manifest.srcFile 'src/main/AndroidManifest.xml'
        main.java.srcDirs = [
                'src/main/java',
                'src/core/java',
                'src/common/java',
                'src/dialog/base/java',
                'src/dialog/collection/java',
                'src/dialog/input/java',
                'src/dialog/picker/color/java',
                'src/dialog/picker/datetime/java'
        ]
        main.res.srcDirs = [
                'src/main/res',
                'src/core/res',
                'src/common/res',
                'src/dialog/base/res',
                'src/dialog/collection/res',
                'src/dialog/input/res',
                'src/dialog/picker/color/res',
                'src/dialog/picker/datetime/res'
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    mavenLocal()
}

dependencies {
    final String supportVersion = project.property('android.support.version')
    /*
     * RELEASE DEPENDENCIES ------------------------------------------------------------------------
     */
    compile 'com.android.support:support-annotations:' + supportVersion
    compile 'com.android.support:appcompat-v7:' + supportVersion
    compile 'com.android.support:support-vector-drawable:' + supportVersion
    compile 'com.android.support:recyclerview-v7:' + supportVersion
    compile 'universum.studios.android:widget-adapters-core:1.0.0@aar'
    compile 'universum.studios.android:widget-adapters-list:1.0.0@aar'
    compile 'universum.studios.android:widget-adapters-spinner:1.0.0@aar'
    compile 'universum.studios.android:ui:0.9.0@aar'
    compile 'universum.studios.android:dialogs:0.9.0@aar'

    /*
     * TEST DEPENDENCIES ---------------------------------------------------------------------------
     */
    // Local JUnit test dependencies.
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.57-beta'
    // Android Instrumentation test dependencies.
    androidTestCompile 'com.android.support:support-annotations:' + supportVersion
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.2') {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}

// Apply PUBLISH script.
apply from: '../publish/publish.gradle'